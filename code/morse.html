<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>DM1AR Morse Code Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="layout">
        <!-- Main Content -->
        <div class="main-frame">
            <h1>DM1AR Morse Code Player</h1>

            <div class="container">
                <div contenteditable="true" id="inputText" class="input-text" placeholder="Geben Sie Ihren ASCII-Text ein..."></div>

                <div class="controls">
                    <button id="playButton" class="green-button">Abspielen</button>
                    <button id="stopButton" class="red-button">STOP</button>
                    <button id="loopButton" class="green-button">Endlos</button>
                </div>

                <div class="slider-container">
                    <label for="frequencySlider">Frequenz: <span id="frequencyValue">750 Hz</span></label>
                    <input type="range" id="frequencySlider" min="500" max="1200" step="50" value="750">
                </div>

                <div class="slider-container">
                    <label for="speedSlider">Geschwindigkeit: <span id="speedValue">20 WPM</span></label>
                    <input type="range" id="speedSlider" min="5" max="35" step="1" value="20">
                </div>

                <div class="slider-container">
                    <label for="volumeSlider">Lautst√§rke: <span id="volumeValue">0.8</span></label>
                    <input type="range" id="volumeSlider" min="0.0" max="1.0" step="0.1" value="0.8">
                </div>

                <div class="slider-container">
                    <label for="farnsworthSlider">Farnsworth-Geschwindigkeit: <span id="farnsworthValue">20 WPM</span></label>
                    <input type="range" id="farnsworthSlider" min="5" max="20" step="1" value="20">
                </div>

                <div id="dropArea" class="drop-area">
                    Ziehen Sie eine .txt-Datei hierher, um sie abzuspielen.
                </div>
            </div>
        </div>

        <!-- Prosigns Table -->
        <div class="prosigns-frame">
            <h2>Prosigns</h2>
            <table class="prosigns-table">
                <thead>
                    <tr>
                        <th>Prosign</th>
                        <th>Meaning</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>AR</td><td>End of Message</td></tr>
                    <tr><td>SK</td><td>End of Contact</td></tr>
                    <tr><td>BT</td><td>Separation (Pause)</td></tr>
                    <tr><td>KN</td><td>Invitation to a Specific Station</td></tr>
                    <tr><td>SN</td><td>Understood</td></tr>
                    <tr><td>AS</td><td>Wait</td></tr>
                    <tr><td>VE</td><td>Understood (Alternative)</td></tr>
                    <tr><td>HH</td><td>Error</td></tr>
                    <tr><td>CT</td><td>Start Copying</td></tr>
                    <tr><td>SOS</td><td>Distress Signal</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
